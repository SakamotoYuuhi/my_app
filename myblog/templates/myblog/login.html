{% extends 'myblog/layout.html' %}

{% block title %}ログインページ{% endblock %}

{% block content %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <table class="table">
      {{form}}
    </table>
    <input type="hidden" name="next" value="{{ next }}">
    <button class="btn btn-primary mb-4" type="submit">ログイン</button>
  </form>
{% endblock %}
